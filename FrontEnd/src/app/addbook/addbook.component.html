
<div class='card'>
    <form #addbook="ngForm" (ngSubmit)="AddBook()" >
<div class='card-header'>
  Add New Books
</div>
<div class='card-body'>            
  <div class='table-responsive'>
    <table class='table'>       
    
        <tbody>  
            <tr>
                <td> <label>Book Id</label></td>
                <td><input type="text" name="bookId" [(ngModel)]="addBook.bookId"/></td>
                  
              </tr>   
              <tr>
                  <td><label>Book Name</label></td>
                  <td><input type="text" name="bookName" [(ngModel)]="addBook.bookName"/></td>                  
                </tr> 
                <tr>
                    <td><label>Author</label></td>
                    <td><input type="text" name="author" [(ngModel)]="addBook.author"/></td>                  
                  </tr>  
                  <tr>
                    <td><label>Description</label></td>
                    <td><input type="text" name="description" [(ngModel)]="addBook.description"/></td>                  
                  </tr>  
                  <tr>
                    <td><label>Price</label></td>
                    <td><input type="text" name="price" [(ngModel)]="addBook.price"/></td>                  
              </tr>
                       
                  <tr>
                    <td> <label> starRating</label></td>
                    <td><input type="text" name="starRating" [(ngModel)]="addBook.starRating"/></td>                  
                  </tr>  
                  <!-- <tr>
                    <td><label>Product imageUrl</label></td>
                    <td><input type="text" name="p_image" [(ngModel)]="productItem.imageUrl"/></td>                  
              </tr>   -->
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Submit" /></td>                  
                      </tr>             
              </tbody>
            </table>
          </div>
        </div>
        </form>
        </div>
