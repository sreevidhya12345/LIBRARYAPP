
<body>
<div class='card '>
    <div class='card-header'>
     <h3>{{pageTitle}} </h3>
    </div>

 <div class='card-body'>            
      <div class='table-responsive'>
        <table class='table  *ngIf = booklist  && booklist.length'>  
               <thead> 
                 <tr>
                   <!--<th>
                    <button class='btn btn-primary'
                    (click)='toggleImage()'>
                      {{showImage? 'Hide' : 'Show'}} Image
                    </button>
                  </th> -->
                  <th>Name of Book</th>
                  <th>Author</th>
                  <th>Description</th>
                  <th>Prize</th>
                  <th> Rating</th>
                </tr>
               
              </thead>
              <tbody>  
                 <tr *ngFor='let books of booklist'>
                     <!-- <td><img *ngIf='showImage'
                      [src] = 'product.imageUrl' 
                      [title] = 'product.productName'
                      [style.width.px] = 'imageWidth' 
                      [style.margin.px] = 'imageMargin'></td>  -->
                      <!-- <td>{{books.bookId}}</td> -->
                    <td>{{ books.bookName }}</td>
                    <td>{{ books.author }}</td>
                    <td>{{ books.description }}</td>
                    <td>{{ books.price }}</td>
                  <td>{{ books.starRating }}</td> 
                  <td>
                    <button class="btn btn-success" style="cursor:pointer"  style="margin-left: 20px;" (click)="editBook(books)" >Update</button>
                    <button class="btn btn-danger" style="cursor:pointer" style="margin-left:10px;" (click)="deleteBook(books)"> Delete</button>
                    <!-- (click)="deleteProduct(product)" -->
                  </td>
                 </tr>               
            </tbody>
  
        </table>
      </div>
  </div>
  </div>

</body>
