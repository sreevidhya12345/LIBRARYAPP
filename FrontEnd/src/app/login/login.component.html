<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../assets/images/photo-1568667256549-094345857637.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <!-- "https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" -->
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form  (ngSubmit)="loginUser()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">LOGIN</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="text" name="username" [(ngModel)]="user.username" class="form-control form-control-lg" required/>
                      <!-- [ngClass]="{ 'is-invalid': submitted && fval.username.errors }"/> -->
                      <label class="form-label" for="form2Example17">Username</label>
                      <!-- <div *ngIf="submitted && fval.username.errors" class="invalid-feedback"> -->
                        <!-- <div *ngIf="fval.username.errors.required">username is required</div> -->
                        <!-- <div *ngIf="fval.username.errors.username">Enter valid email address</div> -->
                        </div>
                    <!-- </div> -->
  
                    <div class="form-outline mb-4">
                      <input type="password" name="password" [(ngModel)]="user.password" class="form-control form-control-lg" required/>
                      <!-- [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" /> -->
                      <label class="form-label" for="form2Example27">Password</label>
                      <!-- <div *ngIf="submitted && fval.password.errors" class="invalid-feedback"> -->
                        <!-- <div *ngIf="fval.password.errors.required">Password is required</div> -->
                        <!-- </div> -->
                     </div> 
  
                    <div class="pt-1 mb-4">
                      <button type="submit" class="btn btn-dark btn-lg btn-block"  >LOGIN
                        <!--  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Login -->
                        
                    </button> 
                     </div> 
  
                    <!-- <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a> -->
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
